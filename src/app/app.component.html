<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#"></a>
  <span class="navbar-text">
    <div class="header">
      <img src="assets/prona.png" class="logo" alt="Logo">
      <div class="title-and-subtitle">
        <h1 class="navbar-title">MANEJO DE ARCHIVOS (SOA)</h1>
        <h2 class="navbar-subtitle">Servicio de orientación al Adolescente</h2>
      </div>
    </div>
  </span>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="input-group mb-3 search-bar">
        <input type="text" class="form-control search-input" [(ngModel)]="searchTerm"
          placeholder="Escribe un DNI de 8 dígitos" [maxLength]="8" [disabled]="showResults">
        <div class="input-group-append">
          <button class="btn btn-primary custom-button" type="button" (click)="realizarBusqueda()"
            style="margin-right: 5px; font-weight: bold;">BUSCAR</button>
          <button class="btn btn-secondary custom-button" type="button" (click)="nuevaBusqueda()"
            style="font-weight: bold; background-color: #3c5be7;">NUEVA BÚSQUEDA</button>
        </div>
      </div>
      <div *ngIf="showResults && searchTerm.length === 8">
        <div *ngIf="filteredData.length === 0" class="text-center mt-3 no-results">
          No se encontraron resultados.
        </div>
        <div *ngIf="filteredData.length > 0">
          <table class="table table-bordered table-hover table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">CORRELATIVO</th>
                <th scope="col">DOC. DEL ADOLESCENTE</th>
                <th scope="col">FECHA</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of filteredData" class="table-row">
                <td>{{ item.id }}</td>
                <td>
                  <a [href]="item.link" target="_blank">{{ codigoToPalabra[item.correlativo] || item.correlativo }}</a>
                </td>
                <td>{{ item.fecha }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
